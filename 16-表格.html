<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格练习</title>
  </head>
  <body>
    <table border="2">
      <thead>
        <tr>
          <th>姓名</th>
          <th>数学</th>
          <th>语文</th>
          <th>英语</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>miku</td>
          <td>78</td>
          <td>89</td>
          <td>99</td>
        </tr>

        <tr>
          <td>rin</td>
          <td>89</td>
          <td>76</td>
          <td>96</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>kafu</td>
          <td>97</td>
          <td>94</td>
          <td>90</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
<!-- <table></table> 为表格标签 
<tr></tr> 为行标签，有几行就加个几个tr
<th></th> 为表头单元格
<td></td> 为内容单元格
border属性可以为表格添加线条-->
