<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
</head>
<body>
    选择城市：
    <select >
        <option >北京</option>
        <option selected >重庆</option>
        <option >南京</option>
        <option >西安</option>
        <option >成都</option>
        <option >东京</option>
    </select>
</body>
</html>
<!-- <select name="" id=""></select> 嵌套 <option value=""></option> option中有属性selected为默认选项 -->
