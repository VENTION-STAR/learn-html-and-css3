<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>术力口专辑红心</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #f9f9f9, #f1f7ff);
        margin: 0;
        padding: 0;
        color: #333;
      }

      /* 顶部导航栏 */
      header {
        background: #0078d7;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 12px;
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #ffeb3b;
      }

      main {
        padding: 20px;
      }

      h2 {
        text-align: center;
        margin: 30px 0;
        font-size: 2rem;
        color: #444;
      }

      ul {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        max-width: 1000px;
        margin: 0 auto;
      }

      li {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      li:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      }

      img {
        width: 80%;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      strong {
        display: block;
        margin-bottom: 8px;
        font-size: 1.1rem;
        color: #222;
      }

      div {
        font-size: 0.95rem;
      }

      a {
        text-decoration: none;
        color: #0078d7;
        font-weight: bold;
        transition: color 0.2s ease;
      }

      a:hover {
        color: #ff4081;
      }

      /* 底部信息栏 */
      footer {
        margin-top: 40px;
        background: #f1f1f1;
        padding: 15px 20px;
        text-align: center;
        font-size: 0.9rem;
        color: #555;
      }

      footer a {
        color: #0078d7;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- 顶部导航 -->
    <header>
      <h1>术力口专辑红心</h1>
      <nav>
        <a href="#">首页</a>
        <a href="#">专辑</a>
        <a href="#">关于</a>
        <a href="#">联系</a>
      </nav>
    </header>

    <!-- 主体内容 -->
    <main>
      <h2>8620喜欢的术曲专辑</h2>
      <ul>
        <li>
          <img
            src="./表单素材/maxresdefault.jpg"
            alt="re:dial 封面"
            title="re:dial"
          />
          <strong>re:dial&emsp;作者：kz</strong>
          <div>
            8620喜欢：
            <a
              href="https://www.bilibili.com/video/BV16g411B7Zv/"
              target="_blank"
              >packaged</a
            >
          </div>
        </li>
        <li>
          <img
            src="./表单素材/2018120208494664.jpg"
            alt="re:start 封面"
            title="re:start"
          />
          <strong>re:start</strong>
          <div>
            8620喜欢：
            <a
              href="https://www.bilibili.com/video/BV1GZ4y1B7AQ/"
              target="_blank"
              rel="noopener noreferrer"
              >アンノウン・マザーグース</a
            >
          </div>
        </li>
        <li>
          <img
            src="./表单素材/maxresdefault (1).jpg"
            alt="I say love 封面"
            title="I say love"
          />
          <strong>I say love&emsp;作者：LamazeP</strong>
          <div>
            8620喜欢：
            <a
              href="https://www.bilibili.com/video/BV1ScpjzKEaN/"
              target="_blank"
              rel="noopener noreferrer"
              >愛の詩</a
            >
          </div>
        </li>
      </ul>
    </main>

    <!-- 底部信息 -->
    <footer>
      <p>© 2025 术力口音乐收藏 | 设计 by 8620</p>
      <p>
        联系我：
        <a href="1437920338@qq.com">1437920338@qq.com</a>
      </p>
    </footer>
  </body>
</html>
