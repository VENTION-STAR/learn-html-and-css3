<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button标签</title>
  </head>
  <body>
    <form action="">
      用户名：<input type="text" name="" id="" placeholder="sb" /><br />
      &emsp;密码：<input type="password" placeholder="password" /><br />
      <button type="submit">登录</button><br>
      <button type="reset">重置</button>
    </form>
  </body>
</html>
<!-- <form action=""></form> 为表单表单标签，要让 button 的 reset 属性生效需要用form双标签包裹input标签和有reset属性的button标签 -->
