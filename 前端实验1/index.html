<body>
    <p>&emsp;&emsp;围棋使用矩形格状棋盘以及黑白二色圆形棋子进行对弈，正规棋盘上有纵横各19条线段，<br> 361个交叉点对局双方在棋盘的交叉点上轮流下子，每次只能下一子，落子后不能移动，终局后以数目多者为胜。</p>
