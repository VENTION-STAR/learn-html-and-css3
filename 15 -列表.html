<!-- 无序列表(unordered list)标签 <ul></ul>为父标签，通常用于列表的分类，其子标签(list item)为 <li></li> 如在水果父标签中有苹果香蕉榴莲等子标签-->
<!-- 有序列表(ordered list)父标签为 <ol></ol>,子标签为<li></li> -->
<!-- 定义列表(defined list)父标签dl 嵌套子标签 dt(defined list title) 和 dd(defined list describe) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <ul>

        <li>无序1</li>
        <li>无序2</li>
        <li>无序3</li>
    </ul>
    <hr>
    <ol>
        <li>有序1</li>
        <li>有序2</li>
        <li>有序3</li>
    </ol>
    <hr>
    <dl>
        <dt><strong>列表标题</strong></dt>
        <dd>列表元素1</dd>
        <dd>列表元素2</dd>
        <dd>列表元素3</dd>
    </dl>
</body>
</html>
