<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册信息</title>
  </head>
  <body>
    <form action="">
      <h1>注册信息</h1>
      <h2>个人信息</h2>
      <div>&emsp;&emsp;姓名：<input type="text" placeholder="请输入真实姓名"/></div>
      <div>&emsp;&emsp;密码：<input type="password" placeholder="请输入密码"/></div>
      <div>确认密码：<input type="password" placeholder="请确认密码"/></div>
      <div>
        性别： <label><input type="radio" name="gender" checked />男</label
        ><label><input type="radio" name="gender" />女</label>
      </div>
      <h2>教育经历</h2>
      <div>
        最高学历：<select name="" id="">
          <option value="" selected>小学</option>
          <option value="">高中</option>
          <option value="">大专</option>
          <option value="">本科</option>
          <option value="">研究生</option>
          <option value="">博士生</option>
        </select>
      </div>
      <div>学校名称：<input type="text" name="" id="" /></div>
      <div>所学专业：<input type="text" name="" id="" /></div>
      <div>
        在校时间：<select name="" id="">
          <option value="">2015</option>
          <option value="">2016</option>
          <option value="">2017</option>
          <option value="">2018</option>
          <option value="">2019</option></select
        >--
        <select name="" id="">
          <option value="">2019</option>
          <option value="">2020</option>
          <option value="">2021</option>
          <option value="">2022</option>
          <option value="">2023</option>
        </select>
      </div>
      <h2>工作经历</h2>

      <div>公司名称：<input type="text" /></div>
      <div>工作经历：<textarea name="" id=""></textarea></div>
      <br />
      <div><input type="checkbox" name="" id="" />已阅读并同意以下协议:</div>
      <ul>
        <li><a href="#">《用户服务协议》</a></li>
        <li><a href="#">《隐私政策》</a></li>
      </ul>
      <button type="button">免费注册</button>
      <button type="reset">重新填写</button>
    </form>
  </body>
</html>
