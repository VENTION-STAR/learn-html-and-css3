<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <p>
        Miku 
        <br>
        <strong>Miku</strong>
        <br>
        <b>Miku</b>
    </p>
    <p>
        Miku
        <br>
        <em>Miku</em>
        <br>
        <i>Miku</i>

    </p>
    <p>
        Miku
        <br>
        <ins>Miku</ins>
        <br>
        <u>Miku</u>
    </p>
    <p>
        Teto
        <br>
        <del>Teto</del>
        <br>
        <s>Teto</s>
    </p>
    
</body>
</html>
