<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .submitt {
        background-color: aqua;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>账号：<input type="text" placeholder="请输入账号" /></div>
      <div>密码：<input type="password" placeholder="请输入密码" /></div>
      <div>姓名：<input type="text" placeholder="请输入姓名" /></div>
      <div>
        性别：<label><input type="radio" name="gender" />男</label>
        <label><input type="radio" name="gender" />女</label>
      </div>
      <div>是否单身：<input type="checkbox" name="" id="" /></div>
      <div>年龄：<input type="text" placeholder="0-39" /></div>
      <div>
        喜欢的花：<select name="" id="">
          <option value="">玫瑰花</option>
          <option value="">百合花</option>
          <option value="">仙人掌</option>
          <option value="" selected>郁金香</option>
        </select>
      </div>
      <div>上传照片：<input type="file" /></div>
      <br />
      <div>
        <input type="button" value="确认上传" class="submitt" name="" id="" />
      </div>
      <div>
        <button type="button">确认</button>&emsp;&emsp;<button type="submit">
          提交</button
        >&emsp;&emsp; <button type="reset">重置</button>
      </div>
    </form>
  </body>
</html>
