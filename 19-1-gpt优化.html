<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>术力口专辑红心</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #f9f9f9, #f1f7ff);
        margin: 0;
        padding: 20px;
        color: #333;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
        color: #444;
      }

      ul {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        max-width: 1000px;
        margin: 0 auto;
      }

      li {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      li:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      }

      img {
        width: 80%;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      strong {
        display: block;
        margin-bottom: 8px;
        font-size: 1.1rem;
        color: #222;
      }

      div {
        font-size: 0.95rem;
      }

      a {
        text-decoration: none;
        color: #0078d7;
        font-weight: bold;
        transition: color 0.2s ease;
      }

      a:hover {
        color: #ff4081;
      }
    </style>
  </head>
  <body>
    <h2>8620喜欢的术曲专辑</h2>
    <ul>
      <li>
        <img
          src="./表单素材/maxresdefault.jpg"
          alt="re:dial 封面"
          title="re:dial"
        />
        <strong>re:dial&emsp;作者：kz</strong>
        <div>
          8620喜欢：
          <a
            href="https://www.bilibili.com/video/BV16g411B7Zv/"
            target="_blank"
            >packaged</a
          >
        </div>
      </li>
      <li>
        <img
          src="./表单素材/2018120208494664.jpg"
          alt="re:start 封面"
          title="re:start"
        />
        <strong>re:start</strong>
        <div>
          8620喜欢：
          <a
            href="https://www.bilibili.com/video/BV1GZ4y1B7AQ/"
            target="_blank"
            rel="noopener noreferrer"
            >アンノウン・マザーグース</a
          >
        </div>
      </li>
      <li>
        <img
          src="./表单素材/maxresdefault (1).jpg"
          alt="I say love 封面"
          title="I say love"
        />
        <strong>I say love&emsp;作者：LamazeP</strong>
        <div>
          8620喜欢：
          <a
            href="https://www.bilibili.com/video/BV1ScpjzKEaN/"
            target="_blank"
            rel="noopener noreferrer"
            >愛の詩</a
          >
        </div>
      </li>
    </ul>
  </body>
</html>
