用div大盒子，用width,height,background-color属性
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画盒子</title>
    <style>
        .box-1{
            width: 100px;
            height: 200px;
            background-color: black;
            color: aliceblue;
        }
        .box-2{
            width: 300px;
            height: 600px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box-1">nihaao </div>
    <div class="box-2">nihaao</div>
</body>
</html>
